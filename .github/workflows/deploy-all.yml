name: Deploy Full Stack

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: sentinelstackaksacr
  CLUSTER_NAME: sentinelstack-aks
  RESOURCE_GROUP: sentinelstack-rg
  LOCATION: eastus

jobs:
  # Stage 1: Deploy Infrastructure
  infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ./terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

  # Stage 2: Setup Kubernetes
  setup-kubernetes:
    name: Setup Kubernetes
    runs-on: ubuntu-latest
    needs: infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CLUSTER_NAME }} \
            --overwrite-existing

      - name: Create namespace
        run: |
          kubectl create namespace sentinelstack --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy databases
        run: |
          kubectl apply -f kubernetes/database/postgresql-deployment.yaml
          kubectl apply -f kubernetes/database/redis-deployment.yaml
          
      - name: Wait for databases
        run: |
          kubectl wait --for=condition=ready pod -l app=postgresql -n sentinelstack --timeout=300s || true
          kubectl wait --for=condition=ready pod -l app=redis -n sentinelstack --timeout=300s || true

      - name: Apply network policies
        run: |
          kubectl apply -f kubernetes/network-policies/ || true

  # Stage 3: Build and Deploy Backend
  deploy-backend:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    needs: setup-kubernetes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: ./backend
        run: pytest --cov=app || true

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push backend
        working-directory: ./backend
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/backend:${{ github.sha }} .
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/backend:latest .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/backend:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/backend:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CLUSTER_NAME }}

      - name: Deploy backend with Helm
        run: |
          helm upgrade --install backend ./helm/backend \
            --namespace sentinelstack \
            --set image.repository=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/backend \
            --set image.tag=${{ github.sha }} \
            --wait --timeout 5m

  # Stage 4: Build and Deploy Frontend
  deploy-frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: setup-kubernetes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false || true

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push frontend
        working-directory: ./frontend
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/frontend:${{ github.sha }} .
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/frontend:latest .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/frontend:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/frontend:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CLUSTER_NAME }}

      - name: Deploy frontend with Helm
        run: |
          helm upgrade --install frontend ./helm/frontend \
            --namespace sentinelstack \
            --set image.repository=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/frontend \
            --set image.tag=${{ github.sha }} \
            --wait --timeout 5m

  # Stage 5: Verify Deployment
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CLUSTER_NAME }}

      - name: Check all pods
        run: |
          echo "=== All Pods ==="
          kubectl get pods -n sentinelstack
          echo ""
          echo "=== Services ==="
          kubectl get svc -n sentinelstack

      - name: Get Frontend URL
        run: |
          echo "=== Frontend Service ==="
          kubectl get svc frontend-service -n sentinelstack -o wide || echo "Frontend service not found"
          
